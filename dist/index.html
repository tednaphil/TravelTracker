<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <div id="plan-trip-container">
    <h2 id="plan-trip-header">Plan Your Next Trip</h2>
    <form id="plan-trip-form">
      <label for="date">Date</label>
      <input id="date-input" name="date" type="date"/>
      <label for="duration">Duration</label>
      <input id="duration-input" name="duration" type="number"/>
      <label for="travelers">Travelers</label>
      <input id="num-travelers-input" name="travelers" type="number"/>
      <input class="buttons" id="trip-search-button" type="submit" value="Search">
    </form>
  </div>
  <div id="trip-stats-container">
    <h2>Trip Stats</h2>
  </div>
  
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
